<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Message Generator</h1>
        <button id="generateMessage" class="green-btn">Generate Message</button>
        <button id="clearMessage" class="red-btn">Clear Message</button>
        <p id="messageDisplay"></p>
    
        <!-- Accordion goes HERE, inside the container -->
        <div class="accordion">
          <div class="accordion-header" id="toggleInput">
            <span style="color: #6c63ff;">➕ Add a new message</span>
          </div>
          <div class="accordion-content" id="inputContainer">
            <input type="text" id="messageInput" placeholder="Enter your message here...">
            <button id="addMessageConfirm">Add Message</button>
          </div>
        </div>
        <!-- List the available sentences in a table here -->
        <div class="accordion">
          <div class="accordion-header" id="toggleTable">
            <span style="color: #6c63ff;">➕ Sentences</span>
          </div>
          <div class="accordion-content" id="tableContainer">
            <table id="messageTable">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Message</th>
                </tr>
              </thead>
              <tbody>
                <!-- Rows will be inserted here dynamically -->
              </tbody>
            </table>
          </div>
        </div>

      <div id="toast" class="toast">New message added!</div>

   

    <script src="script.js"></script>
</body>
</html>
